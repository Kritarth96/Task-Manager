{% extends 'base.html' %}
 
{% block head %}
<style>
    .content{
        vertical-align: middle;
        padding: auto;
        margin: auto;
    }
</style>
<div class="content">
    <h1 align="center">Update Task</h1>

    
    <form action="/update/{{task.id}}" method="POST" align="center">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
